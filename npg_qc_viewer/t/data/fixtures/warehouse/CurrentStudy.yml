  description: 'The Wellcome Trust Sanger Institute Pathogen Genomics group is sequencing a number of malaria parasite strains/isolates. As part of this project, the human malaria parasite P. ovale is being sequenced to a high coverage using the Illumina sequencing technology platform. Recently, P. ovale has been described to exist as two separate non-recombining species that are sympatric in both Africa and Asia (Sutherland et al. JID, 2010). P. ovale parasites are therefore identified as ‘classic’ or ‘variant’ based upon genetic dimorphism. We aim to generate annotated reference genomes both the classical (Plasmodium ovale curtisi) and the variant type (Plasmodium ovale wallikeri) species.. This data is part of a pre-publication release. For information on the proper use of pre-publication data shared by the Wellcome Trust Sanger Institute (including details of any publication moratoria), please see http://www.sanger.ac.uk/datasharing/'
