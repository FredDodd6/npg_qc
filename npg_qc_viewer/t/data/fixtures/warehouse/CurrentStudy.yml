  description: 'About 3Mb of sequence from 57 regions (20-500kb each) of the human genome were enriched by NimbleGen custom oligo-tilling array pulldown and/or solution pulldown technology. The regions were then sequenced using paired-end reads (35bp, 54bp or 76bp) on the Illumina sequencing platform. SNPs were called by the Sanger variation informatics pipeline (SAM/BAM) and population genetic analyses are being carried out on these data.. This data is part of a pre-publication release. For information on the proper use of pre-publication data shared by the Wellcome Trust Sanger Institute (including details of any publication moratoria), please see http://www.sanger.ac.uk/datasharing/'
